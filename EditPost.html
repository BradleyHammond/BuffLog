    <head>
            <link rel="stylesheet" href="Style.css">

<body>
    <div class="container">
        <div id="header">
                <h1><IMG SRC="MilliganLogo.png" HEIGHT=64>  BuffLog</h1>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="MakePost.html">New Post</a></li>
                <li><a href="Search.html">Search</a></li>
                <li><a href="EditPost.html">Edit</a></li>
            </ul>
        </div>
        <div id="content">
            <div class="edit-post">
                <p>
                    <input type="text" id="title" name="title" value="Sample full post">
                </p>
                <p>
                    <input type="text" id="author" name="author" value="Brad Hammond">
                </p>
                <p>
                    <textarea id="post-content" name="content" value="Enter Text" style="width: 100%; height: 300px;"> text
                        
                    </textarea>
                </p>
                <p>
                    <input type="submit" value="Save" class="edit-post-button">
                </p>
            </div>
            <div id="footer">
                    <h2>Contact</h2>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name">
                        
                    </p>
                    <p>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Email address">
                    </p>
                    <p>
                        
                        <textarea id="Message" placeholder="Enter Message" style="height:200px"></textarea>
                    </p>
                    <p>
                        <input type="submit" value="Submit" class="view-more" id="contact-form-submit">
                    </p>
                </div>
            
        </div>
    </div>
